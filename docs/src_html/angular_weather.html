<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pogodynka</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
	<style>
		:root{
			--light-primary: #fff;
			--light-secondary: #eee;
			--light-transparent: #fff3;
		}
		* { box-sizing: border-box }
		html, body { height:100vh }
		body {
			background-image: url("/docs/images/angular_weather_background.jpg");
			background-size: cover;
			display: flex;
			margin:0;
		}
		.wrapper{
			background-size: cover;
			display: flex;
			flex:1;
			flex-direction: column;
		}
		.mainContainer {
			background: var(--light-primary);
			display: flex;
			justify-content: space-between;
			padding:.5rem;
		}
		.mainContainer > header {
			text-align: right;
			padding:1rem 1.5rem;
		}
		.mainContainer > header h1,
		.mainContainer > header p {
			margin: 0;
		}
		.mainContainer .cities .search {
			background: var(--light-secondary);
			display:flex;
			padding:.3rem .5rem;
		}
		.mainContainer .cities .search input {
			background: transparent;
			border:none;
			padding:.5rem 0 .5rem .5rem;
		}
		.mainContainer .cities .search input:focus {
			outline: 0;
		}
		.mainContainer .cities .search button {
			border:none;
			cursor:pointer;
			padding:.25rem 1rem;
		}

		.showWth {
			align-items: center;
			display:flex;
			flex:1;
			justify-content: center;
		}
		.showWth .displayDay {
			background: var(--light-primary);
			padding:1.5rem 2rem;
			/* background: rgba(255, 255, 255, 0.2); */
			background: var(--light-transparent);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
		}
		.showWth .displayDay h2,
		.showWth .displayDay h3 {
			margin:0;
			text-align: center;
			text-transform: uppercase;
		}
		.showWth .displayDay h2 {
			/* margin:0 0 1rem 0; */
			margin-bottom: 1rem;
		}
		.showWth .displayDay .sunInfo {
			/* border:2px dashed red; */
			display: flex;
			/* justify-content: space-between; */
			justify-content: space-around;
		}
		.showWth .displayDay .sunInfo > div {
			background: var(--light-transparent);
			/* border:2px dashed darkgoldenrod; */
			text-align: center;
			padding:.5rem 2rem;
		}
		.showWth .displayDay .list {
			/* list */
			/* border:2px dashed yellow; */
			background: var(--light-transparent);
			display:flex;
			max-width:60vw;
			overflow-x: auto;
		}
		.showWth .displayDay .list > div {
			/* border:2px dashed blueviolet; */
			background: var(--light-transparent);

			/* padding: 1rem; */
			padding: 1rem;
			/* text */
			text-align: center;
			margin:.25rem;
			
		  white-space: nowrap;
		
		}
	</style>
</head>
<body data-ng-app="myApp">
<!-- <body data-ng-app="myApp" data-ng-controller="weather"> -->
	<div class="wrapper" data-ng-controller="weather">
		<!-- <div class='mainContainer' data-ng-controller="weather"> -->
		<div class='mainContainer'>
			<nav class="cities">
				<div class="search">
					<!-- <input type="text" data-ng-model="searchCity" data-ng-change="getCities(searchCity)" placeholder="Szukaj" />  -->

					<button data-ng-click="getCities(searchCity)"> Search </button>

			<header>

				<p>Powered by 
					<a href="https://openweathermap.org/" target="_blank">openweathermap.org</a>
				</p>
			</header>
		</div>
		<main class="showWth">
			<div class="displayDay">	
				<!-- <h2>{{weather.title}}</h2> -->
				<!-- <h2>{{ weather }}</h2> -->
				<h2>{{ weather.city.name }}</h2>
				<!-- <h2>{{ weather }}</h2> -->
				<div class="sunInfo">
					<div data-ng-repeat="sun in ['sunrise', 'sunset']">
						<!-- {{ sun }}
						TEST -->
						<!-- <h3>SUNRISE</h3> -->
						<h3>{{ sun.toUpperCase() }}</h3>
						<div> {{ covertDataTime(weather.city[sun])[0] }} </div>
						<div> {{ covertDataTime(weather.city[sun])[1] }} </div>
						<!-- <p> {{ covertDataTime(weather.city[sun])[0] }} </p> -->

					<!-- <div>

					</div>
					<div>
						<h3>SUNSET</h3>
						<p>{{ covertDataTime(weather.city.sunset) }}</p>
					</div> -->
				</div>
				<div class="list">
					<div data-ng-repeat="l in weather.list">
						<div>{{ covertDataTime(l.dt)[0] }}</div>
						<div>{{ covertDataTime(l.dt)[1] }}</div>
						<!-- <div>{{ l.dt_txt }}</div> -->
						<!-- <div>{{ l.main.feels_like }}</div> -->
						<!-- <div>ICO{{ l.weather[0].icon }}</div> -->
						<picture>
							<!-- <img src="http://openweathermap.org/img/w/10d.png"  -->
							<!-- src="{{http://openweathermap.org/img/w/{{l.weather[0].icon}}.png}}" -->
								<!-- [src]="'http://openweathermap.org/img/w/' + l.weather[0].icon + '.png'" -->
							<img alt="Weather Image" style="width:5rem; height:5rem" 
								src="http://openweathermap.org/img/w/{{l.weather[0].icon}}.png"
							/>
						</picture>
						<div>{{ l.main.temp }}â„ƒ</div>
						<!-- <img src = "{{data.imagePath}}.jpg">  -->
						<!-- <img [src] = "data.imagePath+'.jpg'"> -->
					</div>
				</div>
				<!-- <div class="disableView">Wybierz miasto.</div> -->
			</div>
		</main>
	</div>

	$scope.covertDataTime = UNIX_timestamp => { 
		var a = new Date(UNIX_timestamp * 1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		var sec = a.getSeconds();
		var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
		// return time;
		// return time.split(" ");
		return [date + ' ' + month + ' ' + year, hour + ':' + min + ':' + sec];
	}
