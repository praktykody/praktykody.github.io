  <script>
    // load roadmap only on main
    const loadRoadMap = () => {
      if("Praktykody Codex" != document.querySelector("h1")?.innerText) { return }
      const script = document.createElement("script")
      script.src = "/src_js/roadMap.js"
      document.head.append(script)
    }
    window.addEventListener('load', loadRoadMap);
    document.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', loadRoadMap);
    }, true)
  </script>
